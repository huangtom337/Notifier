<!DOCTYPE html>
<html>
  <head>
    <title>Craigslist Notifier</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Subscribe to Craigslist</h1>
    <form id="subscribeForm">
      <input
        type="text"
        id="searchTerm"
        placeholder="Enter search term"
        required
      />
      <button type="submit">Subscribe</button>
    </form>
    <form id="intervalForm">
      <input
        type="text"
        id="intervalInput"
        placeholder="Check every x minutes"
        required
      />
      <button type="submit">Set Interval</button>
    </form>
    <ul id="subscriptions"></ul>
  </body>
</html>
